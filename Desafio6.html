<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&display=swap');


.marcador{
    background-color: #141011;
    border: solid #ffffff 1px;
}


.marcador img{
    width: 95%;
}
p{
    font-family: 'Bebas Neue', cursive;
    color: white;
    text-align: justify;
    padding-top: 20px;
}
h3{
    font-family: 'Bebas Neue', cursive;
    color: white;
    text-align: center;
    padding-top: 20px;
}
.foot img{
    width: 5%;
}

.foot_text{
    font-family: 'Bebas Neue', cursive;
    color: white;
    text-align: center;
    padding-top: 20px;
}
.foot iframe{
    height: 90%;
    width: 90%;
    margin: 10px;
}
iframe{
    width: 100%;
    margin: 0;
}
.conteudo{
    display: flex;      
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
}
.item{
    width: 30%;
    height: 150px;
    margin: 5px;
    flex-grow: 0;
    flex-shrink: 1;
    border-radius: 10px;
    border: 1px rgb(234, 142, 5) solid;
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
}

.itemA{
    background-image: url(../img/lanche_01.jpg); 
}
.itemB{
    background-image: url(../img/lanche_02.jpg); 
}
.itemC{
    background-image: url(../img/lanche_03.jpg); 
}
.itemD{
    background-image: url(../img/lanche_04.jpg); 
}
.itemF{
    background-image: url(../img/lanche_05.jpg); 
}
.itemG{
    background-image: url(../img/lanche_06.jpg); 
}
        .marcador{
            background-color: #fe9d9d;
            border: solid #f44646 1px;
        }
        .marcador-conteiner{
            background-color: #5bf946;
            border: solid #36ae26 1px;
        }
    </style>
</head>
<body>
    <div class="container marcador-conteiner">
        <div class="row marcador">
            MENU
        </div>
        <div class="row">
            <div class="marcador col-12 col-sm-6 col-lg-2">
                CONTÉUDO 01

            </div>
            <div class="marcador col-12 col-sm-6 col-lg-6">
                CONTÉUDO 02
            </div>
            <div class="marcador col-12 col-sm-12 col-lg-4">
                CONTÉUDO 03
            </div>
        </div>
        <div class="row marcador">
            RODAPÉ
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
